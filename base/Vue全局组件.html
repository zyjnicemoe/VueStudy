<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue全局组件</title>
</head>
<body>
<div id="app">
<!--    使用全局组件-->
    <user-login></user-login>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //全局组件注册  参数1：组件名称  参数2：组件配置对象
    // template：用来书写组件的html代码的
    //(注意：在template中必须存在一个容器)
    Vue.component('userLogin',{
        template: '<div><h1>用户登录</h1></div>'
    })
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
    });
</script>
</html>
