<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>axios的post方式请求</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
<script>
    axios.post("http://localhost:8080/student/select/list",{
        age: 0,
        clazz: "",
        id: "1",
        limit: 5,
        name: "李",
        page: 1,
        password: "",
        sortName: "",
        sortOrder: "DESC",
        tel: ""
    }).then(function (response){
        console.log(response.data);
    })
    .catch(function (error){
        console.log(error);
    })

    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
    });
</script>
</html>
