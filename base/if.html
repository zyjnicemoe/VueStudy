<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>if判断</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="awesome">Vue is awesome!</h1>
      <h1 v-else>Oh no !</h1>
    </div>
  </body>

  <script>
    var vue = new Vue({
      //   <!-- el , element缩写 ,挂载元素-->
      el: "#app",
      data: {
        message: "Hello Vue!",
        awesome: true,
      },
    });
  </script>
</html>
