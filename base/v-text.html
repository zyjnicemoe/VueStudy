<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-text</title>
  </head>
  <body>
    <div id="app">
      <!-- v-text会将标签中原有的数据覆盖，使用{{}}的形式不会广覆盖标签中原有的数据 -->
      <span v-text="msg">你好</span>
      <br />
      <span>你好{{msg}}</span>
    </div>
  </body>

  <script>
    var vue = new Vue({
      el: "#app",
      data: {
        msg: "很好",
      },
    });
  </script>
</html>
