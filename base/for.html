<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>列表渲染</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">{{item.message}}</li>
      </ul>
    </div>
  </body>

  <script>
    var vue = new Vue({
      //   <!-- el , element缩写 ,挂载元素-->
      el: "#app",
      data: {
        items: [{ message: "Foo" }, { message: "Bar" }],
      },
    });
  </script>
</html>
